<body>
    <header>
        <h1>Age checker</h1>
    </header>

    <section>
        
        <p>Year of birth: <input type="number" name="years" id="years" min="0"></p>
        <p>
            Sex:
          <input type="radio" name="radsex" id="m">
          <label for="m">Masculino</label> 
          <input type="radio" name="radsex" id="f">
          <label for="f">Feminino</label> 
        </p>
        <div><input type="button" value="Checked" onclick="calcular()"></div>
        
        <div id="detecta">Preencha os dados para ver os resultos</div>
    
    
    </section>

    <footer>
        <div>@gabiediasalves</div>
    </footer>
